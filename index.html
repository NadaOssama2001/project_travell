<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./project.css">
    <script src="https://kit.fontawesome.com/042890536d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>complete responsive tour and travel agancy website design tutorial</title>
</head>

<body>
    <!-- header section start -->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>t</span>ravel</a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#book">book</a>
            <a href="#packages">packages</a>
            <a href="#services">services</a>
            <a href="#gallery">gallery</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
        </nav>
        <div class="icon">
            <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
            <i class="fa-solid fa-user" id="login-btn"></i>
        </div>
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fa-solid fa-magnifying-glass"></label>
        </form>
    </header>
    <!-- header section end -->
    <!-- login form container  -->
    <div class="login-form-container">
        <i class="fa-solid fa-xmark" id="form-close"></i>

        <form action="" id="login-form" style="display: block;">
            <h3>Login</h3>
            <input type="email" class="box" placeholder="Enter your email" id="email">
            <input type="password" class="box" placeholder="Enter your password" id="password">
            <input type="submit" value="Login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            <p>Forgot password? <a href="#">Click here</a></p>
            <p>Don't have an account? <a href="#" id="register-link" class="login-form link">Register now</a></p>
        </form>

        <form action="" id="register-form" style="display: none;">
            <h3>Register</h3>
            <input type="text" class="box" placeholder="Enter your name" id="Name">
            <input type="email" class="box" placeholder="Enter your email" id="Email">
            <input type="password" class="box" placeholder="Enter your password" id="Password">
            <input type="submit" value="Register" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            <p>Already have an account? <a href="#" id="login-link" class="register-form link">Login now</a></p>
        </form>
    </div>

    <!-- home -->
    <section class="home" id="home">

        <div class="contant">
            <h3>adventure is worthwhile</h3>
            <p>dicover new places with us, adventure awaits</p>

            <!-- <button><a href="#" class="btn">discover more</a></button> -->
            <a href="#" class="btn">Discover More</a>
        </Div>

        <div class="controls">
            <!-- <button class="vid-btn" data-sec="image/vid-2.mp4"></button> -->
            <span onclick="changeColor (event)" class="vid-btn " data-sec="image/vid-2.mp4"></span>
            <span onclick="changeColor (event)" class="vid-btn " data-sec="image/vid-1.mp4"> </span>
            <span onclick="changeColor (event)" class="vid-btn " data-sec="image/vid-4.webm"> </span>
        </div>

        <div class="video-container">
            <video src="image/vid-2.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>


    <script src="./project.js"></script>
</body>

</html>
